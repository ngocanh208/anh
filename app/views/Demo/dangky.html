<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
         <link rel="stylesheet" media="screen" href="/public/bootstrap/css/bootstrap.min.css" />
        <script src="/public/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

    </head>
    <body>
        <b>Thông tin tài khoản</b>
        <hr>
        
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputFirstName">Fist name: </label>
                <div class="controls">
                    <input type="text" id="inputFirstName" name="inputFirstName" >
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputLastName">Last name: </label>
                <div class="controls">
                    <input type="text" id="inputLastName" name="inputLastName" >
                </div>
            </div>
            <div class="form-inline">
                <label class="control-label" for="inputLastName">Brithday: </label>
                <div class="controls">
                    <input type="text" class="input-small" placeholder="date">
                    <select>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputEmail"> Email</label>
                <div class="controls">
                    <input type="text" id="inputEmail" name="inputEmail" >
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword"> Password</label>
                <div class="controls">
                    <input type="text" id="inputPassword" name="inputPassword" >
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox">Remember me
                    </label>
                    <button type="submit" class="btn">Sign in</button>
                </div>
            </div>
        </form>
        <hr>
    </body>
</html>
